name: test

on:
  push:
    branches:
      - master

jobs:
  check-and-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: docker/setup-buildx-action@v2
      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: .
          push: false
          file: Dockerfile
          tags: myimage:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
      - name: Copy files
        run: |
            docker image
